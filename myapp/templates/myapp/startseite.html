<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    {% load static %}
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/startseite.css' %}" rel="stylesheet">
    
</head>
<body>

    <h1>First 10 Weiche Entries</h1>
    <ul>
        {% for weiche in weichen %}
            <li>{{ weiche }}</li>  
        {% endfor %}
    </ul>

<div class="container mt-5">
    <!-- Header Section -->
    <header class="text-center mb-4">
        <h1 class="fw-light">Zentrale Datenbank f√ºr Infrastruktur-Bestandsdaten</h1>
    </header>

    <!-- Search Section -->
    <div class="search-section row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Datenbank durchsuchen" aria-label="Database search">
                <button class="btn btn-outline-secondary" type="button">Suche</button>
            </div>
        </div>
    </div>

    <!-- Topics Section -->
    <div class="topics row text-center g-4 mb-5">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">HLK-Gerneralsanierung</h5>
                    <p class="card-text">...Beschreibung</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <a href="{% url 'myapp:dash_view' %}" target="_blank" style="text-decoration: none; color: inherit;">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Analyse Infrastruktur-Bestandsdaten</h5>
                        <p class="card-text">...Beschreibung</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Geo-Visualisierung</h5>
                    <p class="card-text">...Beschreibung</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
